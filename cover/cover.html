<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1600px;
      height: 2560px;
      background: linear-gradient(180deg, #0a1628 0%, #0d1f3c 40%, #0a1628 100%);
      font-family: 'Georgia', serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 180px 120px;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle grid pattern */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(110, 243, 178, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(110, 243, 178, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.5;
    }
    
    /* Glow effects */
    body::after {
      content: "";
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(110, 243, 178, 0.15) 0%, transparent 60%);
      pointer-events: none;
    }
    
    .header {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .title {
      font-size: 120px;
      font-weight: normal;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 40px;
      text-shadow: 0 0 60px rgba(110, 243, 178, 0.3);
    }
    
    .subtitle {
      font-size: 64px;
      font-style: italic;
      color: #6ef3b2;
      font-weight: normal;
      letter-spacing: 0.1em;
    }
    
    .center-element {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Concentric circles */
    .circles {
      position: relative;
      width: 500px;
      height: 500px;
    }
    
    .circle {
      position: absolute;
      border: 1px solid rgba(110, 243, 178, 0.2);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .circle:nth-child(1) { width: 500px; height: 500px; }
    .circle:nth-child(2) { width: 400px; height: 400px; border-color: rgba(110, 243, 178, 0.25); }
    .circle:nth-child(3) { width: 300px; height: 300px; border-color: rgba(110, 243, 178, 0.3); }
    .circle:nth-child(4) { width: 200px; height: 200px; border-color: rgba(110, 243, 178, 0.4); }
    .circle:nth-child(5) { width: 100px; height: 100px; border-color: rgba(110, 243, 178, 0.5); }
    
    /* Center consciousness point */
    .consciousness {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      background: #6ef3b2;
      border-radius: 50%;
      box-shadow: 
        0 0 20px #6ef3b2,
        0 0 40px #6ef3b2,
        0 0 80px rgba(110, 243, 178, 0.5),
        0 0 120px rgba(110, 243, 178, 0.3);
    }
    
    /* Floating equations */
    .equations {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.15;
      font-family: 'Times New Roman', serif;
      font-style: italic;
    }
    
    .eq {
      position: absolute;
      font-size: 28px;
      color: #7aa7ff;
    }
    
    .eq:nth-child(1) { top: 15%; left: 10%; }
    .eq:nth-child(2) { top: 25%; right: 12%; }
    .eq:nth-child(3) { top: 55%; left: 8%; }
    .eq:nth-child(4) { top: 65%; right: 10%; }
    .eq:nth-child(5) { top: 75%; left: 15%; }
    .eq:nth-child(6) { top: 35%; left: 5%; font-size: 24px; }
    .eq:nth-child(7) { top: 45%; right: 8%; font-size: 24px; }
    .eq:nth-child(8) { top: 85%; right: 15%; }
    
    .footer {
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .author {
      font-size: 48px;
      letter-spacing: 0.15em;
      color: #a6b0be;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="equations">
    <span class="eq">Ψ(x)</span>
    <span class="eq">gμν</span>
    <span class="eq">∇²</span>
    <span class="eq">∂/∂t</span>
    <span class="eq">ℏ</span>
    <span class="eq">Φ</span>
    <span class="eq">∞</span>
    <span class="eq">Σ</span>
  </div>
  
  <div class="header">
    <h1 class="title">Solipsistic<br>Physics</h1>
    <p class="subtitle">A Universe-of-One</p>
  </div>
  
  <div class="center-element">
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="consciousness"></div>
    </div>
  </div>
  
  <div class="footer">
    <p class="author">TODD B. SMITH, PhD</p>
  </div>
</body>
</html>
